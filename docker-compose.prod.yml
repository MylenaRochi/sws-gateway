version: '3.8'

services:
  sws-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sws-gateway-prod
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DB_POOL_MAX_SIZE=${DB_POOL_MAX_SIZE:-20}
      - DB_POOL_MIN_IDLE=${DB_POOL_MIN_IDLE:-5}
      - LOG_FILE_PATH=/var/log/sws-gateway/application.log
      - PROXY_TIMEOUT=${PROXY_TIMEOUT:-30000}
      - PROXY_MAX_CONNECTIONS=${PROXY_MAX_CONNECTIONS:-100}
      - CONSUMPTION_BATCH_SIZE=${CONSUMPTION_BATCH_SIZE:-100}
    volumes:
      - gateway_logs:/var/log/sws-gateway
    networks:
      - gateway-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: sws-gateway-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-sws_gateway}
      - POSTGRES_USER=${DATABASE_USERNAME:-sws_gateway}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-sws_gateway}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: sws-gateway-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - gateway-network
    depends_on:
      - sws-gateway

volumes:
  postgres_data:
    driver: local
  gateway_logs:
    driver: local

networks:
  gateway-network:
    driver: bridge